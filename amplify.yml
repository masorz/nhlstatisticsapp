version: 1
preBuild:
  commands:
    - npm install -g @aws-amplify/cli@12.13.1
backend:
  phases:
    build:
      commands:
        - amplify pull --amplify --outputs-version 1.2 --outputs-format json
        - npm ci npm ci --legacy-peer-deps --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*